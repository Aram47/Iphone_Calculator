<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <div class="Calculator-Head">
            <input class="Input-Area" type="text" disabled>
        </div>
        <div class="Calculator-Body">
            <div class="Calculator-Body-Row">
                <div><button class="Operation-Button">AC</button></div>
                <div><button class="Operation-Button">+/-</button></div>
                <div><button class="Operation-Button">%</button></div>
                <div><button class="Operation-Button">/</button></div>
            </div>
            <div class="Calculator-Body-Row">
                <div><button class="Number-Button">7</button></div>
                <div><button class="Number-Button">8</button></div>
                <div><button class="Number-Button">9</button></div>
                <div><button class="Operation-Button">*</button></div>
            </div>
            <div class="Calculator-Body-Row">
                <div><button class="Number-Button">4</button></div>
                <div><button class="Number-Button">5</button></div>
                <div><button class="Number-Button">6</button></div>
                <div><button class="Operation-Button">-</button></div>
            </div>
            <div class="Calculator-Body-Row">
                <div><button class="Number-Button">1</button></div>
                <div><button class="Number-Button">2</button></div>
                <div><button class="Number-Button">3</button></div>
                <div><button class="Operation-Button">+</button></div>
            </div>
            <div class="Calculator-Body-Row" id="Calculator-Body-Last-Row">
                <div><button class="Number-Button">0</button></div>
                <div><button class="Number-Button">.</button></div>
                <div><button class="Operation-Button">=</button></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
